<h2 mat-dialog-title>Trip List</h2>
<div class="list-container">
  <!-- <h3 *ngFor="let trip of data.trips">{{trip.displayTitle}}</h3> -->
  <div class="example-container">
      <mat-table #table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="place">
          <mat-header-cell *matHeaderCellDef> Place </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.displayTitle}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
</div>
